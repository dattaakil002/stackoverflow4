<div style="margin-left: 450px; margin-right: 325px;">
    <h1>Login</h1>
</div>

<div style="margin-left: 450px; margin-right: 325px;" [formGroup]="form">
 <div class= "form-group" style="margin-bottom: 29px;">
    <label style="margin: 18px;" for = "email">Email</label>
    <input type="text" class="form-control" id="email" placeholder="Eg: hello@gmail.com" name = "email" formControlName="email">
 </div>
 <div class= "form-group" style="margin-bottom: 20px;">
    <label style="margin: 7px;" for = "password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="Eg: 123456" name = "password" formControlName="password">
 </div>

 <button class="btn-btn-secondary" style="margin-left: 200px;" [disabled] = "form.invalid" (click)="save()">Login</button>
</div>
